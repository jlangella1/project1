<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Langella's Pizza & Pasta</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Online Order Page Styles */
        .online-order {
            margin-top: 40px;
            text-align: center;
        }

        .online-order h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: rgb(216, 82, 82);
        }

        .online-order form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .online-order label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .online-order input,
        .online-order textarea {
            width: 300px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid lightgray;
            margin-bottom: 10px;
        }

        .online-order button[type="submit"] {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body class="non-scrollable">
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="index.html" data-tooltip="Home"><img src="home.png" alt="Home Icon"></a></li>
            <li><a href="menu.html" data-tooltip="Menu"><img src="menu.png" alt="Menu Icon"></a></li>
            <li><a href="booking.html" data-tooltip="Booking"><img src="booking.png" alt="Booking Icon"></a></li>
            <li><a href="online.html" data-tooltip="Online Order"><img src="online-order.png" alt="Online Order Icon"></a></li>
            <li><a href="contact.html" data-tooltip="Contact"><img src="contact.png" alt="Contact Icon"></a></li>
        </ul>
    </div>
        <div class="online-order">
            <h2>Online Order</h2>
            <form id="order-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
                <label for="order-details">Order Details:</label>
                <textarea id="order-details" name="order-details" required></textarea>
                <button type="submit">Place Order</button>
            </form>

            https://open.spotify.com/track/0Jlcvv8IykzHaSmj49uNW8?si=42a854737d574002
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
